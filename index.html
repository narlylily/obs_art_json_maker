<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>json maker</title>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
</head>
<body style="background-color:rgb(248, 231, 253);">
    <div class="input-group">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="fileinput" aria-describedby="display" multiple>
            <label class="custom-file-label" for="fileinput">Choose file(s)</label>
        </div>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="display">Display Json</button>
        </div>
    </div> 
    <pre id="response"></pre>
    <script>
        $('#fileinput').on('change', function() {
            if ($(this)[0].files.length == 1) {
                $(this).next('.custom-file-label').text($(this)[0].files[0].name);
            } else {
                $(this).next('.custom-file-label').text($(this)[0].files[0].name + ', and more!');
            }
        });
    </script>
</body>
</html>
